banner:
  enable : true
  title : "L’eau précieuse d’Alphonse & Justine"
  content : "Alphonse & Justine est une fragrance unique de nos volcans d’Auvergne, un condensé de chic et d’opulence qui réunit les 3 grands esprits : de bocage, floral et boisé. Une sensualité assumée d’épices et d’hespéridées aux zestes d’agrumes, de miel et de fruits frais. Alphonse et Justine est une expérience unique pour le corps et l’esprit. "
  image : "images/banner.png"
  # button
  button:
    enable : true
    label : "Nos produits"
    link : "produits/"
  # demo video
  video:
    enable : true
    videoURL : "https://www.youtube.com/watch?v=h6nb8jSgfF8"

########################## About ##############################
about:
  enable : true
  title : "À propos de nos produits"
  content : "Croutenard est une entreprise artisanale implantée au coeur des volcans
d’Auvergne. Nous sommes une entreprise solidaire, inclusive, féministe et
de morale chrétienne.
Nous avons à coeur de vous fournir un produit éthique et sain, 100 %
naturel, prélevé le jour même de la commande et stocké dans des
conditions sanitaires conformes aux normes en vigueur.
Les multiples vertus de l’urine ne sont plus à démontrer (peau saine,
système immunitaire, maladies cardio-vasculaires).
Nous nous engageons, avec notre shipping partenaire, à vous livrer partout
dans le monde en moins de 72h.
5 % de notre chiffre d’affaire est reversé à de jeunes étudiants en difficulté.
(En 2022, en France, un étudiant sur 3 ne mange pas à sa faim)
5 % de notre chiffre d’affaire est également reversé au Combat Citoyen
pour la Démocratisation de nos Institutions."
  image : "images/about.png"


