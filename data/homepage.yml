########################## About ##############################
about:
  enable : true
  # title : "À propos de nos produits"
  title : "À propos"
  content : "

Croutenard est une entreprise artisanale implantée au coeur des volcans d’Auvergne.


Nos urines sont prélevées le jour même de la commande. Nous nous engageons, à vous livrer partout dans le monde en moins de 72h.


Notre gamme de produits reflète les valeurs de notre entreprise : bienveillante, solidaire, inclusive et féministe.


`5 %` de notre chiffre d’affaire est reversé à de jeunes étudiant.e.s en difficulté financière (en 2022, en France, un étudiant sur 3 ne mange pas à sa faim)."
  # image : "images/about.png"
  image : "images/crouton/delivery/2.png"
  


